<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const quizData = [
  {
    question: "What is the full form of IPO?",
    options: ["Initial Public Offering", "Indian Public Option", "Investment Purchase Order", "Institution Purchase Order"],
    correct: 0
  },
  {
    question: "Which is India's oldest stock exchange?",
    options: ["NSE", "BSE", "MCX", "NCDEX"],
    correct: 1
  },
  // Add 100+ more...
];

const quizContainer = document.getElementById('quiz-container');
quizData.forEach((q, index) => {
  const html = `
    <div class="card mb-3">
      <div class="card-body">
        <h5>${index + 1}. ${q.question}</h5>
        ${q.options.map((opt, i) => `
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question${index}" value="${i}">
            <label class="form-check-label">${opt}</label>
          </div>
        `).join('')}
      </div>
    </div>
  `;
  quizContainer.innerHTML += html;
});

document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  quizData.forEach((q, index) => {
    const answer = document.querySelector(`input[name="question${index}"]:checked`);
    if (answer && parseInt(answer.value) === q.correct) {
      score++;
    }
  });

  const percentage = (score / quizData.length) * 100;
  document.getElementById('result').innerHTML = `<strong>Score: ${score}/${quizData.length} (${percentage.toFixed(2)}%)</strong>`;

  if (percentage >= 80) {
    document.getElementById('result').classList.add('text-success', 'animate__animated', 'animate__tada');
  } else {
    document.getElementById('result').classList.add('text-danger', 'animate__animated', 'animate__shakeX');
  }
};
</script>
