            <h5>ðŸ“ˆ How Shares and the Share Market Work (Complete Beginnerâ€™s Guide)</h5>
            
            <h6>1. What is a Share?</h6>
            <p>A share represents a small ownership in a company. When you own a share of a company, you own a part of that companyâ€™s assets and earnings. Think of it like owning a slice of a very big pizza â€” you donâ€™t own the whole pizza, but you own a part of it.</p>
            <p><b>ðŸ”µ Example:</b> If Reliance Industries has 10 lakh shares, and you own 100 shares, you own a small part of Reliance.</p>
            <p><b>In short:</b><br>Share = Small ownership in a company<br>More shares = Bigger ownership<br>Shares are also called stocks or equity.</p>
      
            <h6>2. What is the Share Market?</h6>
            <p>The share market (or stock market) is a place where shares are bought and sold. Just like fruits are sold in a fruit market, company shares are sold in the stock market.</p>
            <p><b>In India, the two major stock exchanges are:</b><br>
              NSE (National Stock Exchange)<br>
              BSE (Bombay Stock Exchange)
            </p>
            <p>These are physical places and online platforms where trading happens.</p>
      
            <h6>3. Why Do Companies Sell Shares?</h6>
            <p>Companies sell shares mainly to raise money. Instead of taking a loan from a bank, they sell a part of their ownership (shares) to the public.</p>
            <p><b>ðŸ”µ Example:</b> Suppose Tata Motors wants â‚¹1000 crore to build a new plant. Instead of borrowing the money, it can issue shares to the public. Investors buy these shares, and Tata Motors gets the money it needs.</p>
            <p>In return, investors hope that:
              <ul>
                <li>The company grows</li>
                <li>Their share price goes up</li>
                <li>They earn dividends (a portion of company profit)</li>
              </ul>
            </p>
      
            <h6>4. How Does a Person Buy and Sell Shares?</h6>
            <p>If you want to buy shares in India, you need:
              <ul>
                <li>PAN Card</li>
                <li>Bank Account</li>
                <li>Demat Account (Dematerialized Account to hold shares electronically)</li>
                <li>Trading Account (To place buy/sell orders)</li>
              </ul>
            </p>
            <p>You need to sign up with a broker (like Zerodha, Upstox, Angel One, Groww, etc.).</p>
            <p><b>ðŸ”µ Steps to Buy a Share:</b>
              <ol>
                <li>Open a trading + demat account.</li>
                <li>Deposit money into your trading account.</li>
                <li>Search for the company whose share you want to buy.</li>
                <li>Place an order (buy/sell).</li>
                <li>After purchase, shares will appear in your demat account.</li>
              </ol>
            </p>
            <p><b>âœ… Simple!</b> Today, it takes only minutes to buy a share online.</p>
      
            <h6>5. Types of Share Markets</h6>
            <p>There are two types of share markets:
              <ul>
                <li><b>a) Primary Market</b> - When a company sells its shares to the public for the first time (IPO â€” Initial Public Offering).</li>
                <li><b>b) Secondary Market</b> - After listing, shares are bought and sold daily among investors.</li>
              </ul>
            </p>
      
            <h6>6. How Do Share Prices Move?</h6>
            <p>Share prices move based on demand and supply. <b>ðŸ”µ</b> If more people want to buy a stock â†’ price goes up. <b>ðŸ”µ</b> If more people want to sell a stock â†’ price goes down.</p>
            <p><b>Factors affecting share prices:</b>
              <ul>
                <li>Company news (profit, loss, new project)</li>
                <li>Indian economy conditions</li>
                <li>Global markets (e.g., USA market news)</li>
                <li>Political news</li>
                <li>Investor emotions (fear, greed)</li>
                <li>Interest rates and inflation</li>
              </ul>
            </p>
      
            <h6>7. How Can You Earn Money from Shares?</h6>
            <p>There are two main ways to earn from stocks:
              <ul>
                <li><b>a) Capital Appreciation</b> - When you sell your shares at a higher price than you bought them.</li>
                <li><b>b) Dividends</b> - Some companies share their profits with shareholders by paying dividends.</li>
              </ul>
            </p>
            <p><b>ðŸ”µ Example:</b> TCS gives â‚¹40 per share as a dividend.</p>
      
            <h6>8. Is Share Market Risky?</h6>
            <p>Yes â€” investing in stocks carries risks. If company performance falls, share prices can drop. External factors (war, recession) can cause market crashes. If you invest without knowledge, you can lose money. However, long-term investors (5-10+ years) often make good profits if they choose good companies.</p>
      
            <h6>9. Benefits of Investing in the Stock Market</h6>
            <ul>
              <li><b>âœ… High Returns</b> - Historically, stock markets give better returns than FD, gold, or real estate.</li>
              <li><b>âœ… Easy Liquidity</b> - You can sell shares instantly and get money in your bank.</li>
              <li><b>âœ… Ownership in Companies</b> - You become a part-owner in India's biggest companies.</li>
              <li><b>âœ… Power of Compounding</b> - Money grows faster if reinvested over years.</li>
            </ul>
      
            <h6>10. Why You Should Learn About Stock Market Before Investing</h6>
            <ul>
              <li>Avoid emotional decisions</li>
              <li>Understand which companies are good</li>
              <li>Learn risk management</li>
              <li>Know when to buy and when to sell</li>
              <li>Build wealth systematically</li>
            </ul>
            <p><b>Remember:</b> Stock market is not gambling. It is a tool for building long-term wealth with knowledge and patience.</p>
